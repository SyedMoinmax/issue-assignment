<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inquiry Management System</title>
</head>

<body>
    <section class='landing-page'>
        <div class='landing-container'>
            <div class="container">
                <div class='row'>
                    <div class='col-xl-12 col-lg-12'>
                        <div class='landing-content'>
                            <img alt='background' src="../assets/backgroundimg.jpg" />
                            <div class='inquiry-text' id='inquiry-text'>
                                <h2>Welcome to our Inquiry Management System</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class='inquiry-form-section mt-xl-5'>
        <div class='inquiry-container'>
            <div class="container">
                <div class='row'>
                    <div class='col-xl-12'>
                        <div class="tab_box">
                            <button class="tab_btn active">
                                Urgent
                            </button>
                            <button class="tab_btn">
                                Typical
                            </button>
                            <div class="line"></div>
                        </div>
                        <div class="content_box">
                            <div class="content active">
                                <form id="form-step-1">
                                    <div class="mb-3">
                                        <label for="inquiry-label" class="form-label text-white">Enter your inquiry
                                            here</label>
                                        <input type="email" class="form-control" id="inquiry-label"
                                            aria-describedby="emailHelp" placeholder="Enter your inquiry/issue here">
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <select class="form-select" id="floatingSelect"
                                            aria-label="Floating label select example">
                                            <option selected>Administrative</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Accounting">Accounting</option>
                                            <option value="Sales">Sales</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Logistics">Logistics</option>
                                            <option value="Human Resources">Human Resources</option>
                                            <option value="Supplier">Supplier</option>
                                            <option value="Security">Security</option>
                                        </select>
                                        <label for="floatingSelect">Select your desired department</label>
                                        <div id="department" class="form-text">Select the department in which you want
                                            to register your inquiry.</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                            <div class="content">
                                <div class="carousel-container" id="form-step-2">
                                    <h2>Our Partners</h2>
                                    <section class="customer-logos slider">
                                        <div class="slide"><img src="../assets/carousel-3.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-2.svg"></div>
                                        <div class="slide"><img src="../assets/carousel.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-4.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-5.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-6.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-7.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-8.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-9.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-10.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-11.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-12.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-13.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-14.svg"></div>
                                        <div class="slide"><img src="../assets/carousel-15.svg"></div>

                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="team-setion">
        <div class="team-container">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <h2>Our Supportive Team</h2>
                        <div class="team-carousel-container">
                            <div class="team-carousel">
                                <div class="card">
                                    <img src="../assets/team-card-1.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-2.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-3.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-4.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-5.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-1.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-2.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-3.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-4.svg" alt="Team Member 1">
                                </div>
                                <div class="card">
                                    <img src="../assets/team-card-5.svg" alt="Team Member 1">
                                </div>
                                <!-- Add more card elements as needed -->
                            </div>
                            <button class="prev-btn">&#10094;</button>
                            <button class="next-btn">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="../script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
